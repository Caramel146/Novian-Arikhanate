 pc_novian:0 "Arikian World"
 pc_novian_desc:0 "Extremophilic microbes are widespread across this toxic world. Being both reliant on and integral to Novian industry, the ecology here seems to be synergistic with environmental exploitation."
 pc_novian_adj:0 "Arikian World"
