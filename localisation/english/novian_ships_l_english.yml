 REACTOR_HYPERSHIP:0 "Novian Stellar Reactor"
 REACTOR_HYPERSHIP_desc:0 "A star-sized mass of fusile material capable of powering a Novian Hypership, stabilized by an array of gravitopanels that allow for fine output control."


#Ship stuff
 novian_frigate_title:0 "Novian Frigate"
 novian_frigate_desc:0 "This frigate was once meant for civilian purposes, but the Novians have since modified it to escort their larger ships."

 novian_hypership:0 "Novian Hypership"
 novian_hypership_desc:0 "Truly the epitome of a stellar-scale warship, the Hypership is completely assembled and built from scratch, rather than bolting together celestial bodies like the measly Systemcraft.  Powered by a self-sustaining M-class Star, the Novians use it as a primary flagship and mobile command centers."
 
 #hypership_modern:0 "Hypership"
 #hypership_modern_desc:0 "While this design originated from the barbaric Novian Arikhanate, it has since been refined to take full advantage of Strange Matter tech, psionics, and even higher dimensions.  It's power eclipses even Novian defense fleets, truly the paramount of Galactic Warfare."

