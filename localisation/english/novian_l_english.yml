 sm_orbital_ring_novian_listening_post: "Galactic Eye" #The Arikhan's Eye
 sm_orbital_ring_novian_listening_post_desc: "A massive surveillance platfrom, providing the Arikhanate with near-total intelligence on the state of the galaxy." #This titanic listening post enables Arikhanate intelligence agencies to gather extremely reliable intel on events in this galaxy. All communications to the Arikhanate are also routed through this station.
 sm_orbital_ring_novian_shipyard: "Armadal Shipyard" #Arikian Shipforge
 sm_orbital_ring_novian_shipyard_desc: "This facility provides essential shipbuilding facilities for the Arikhan's fleet." #What appear to be barbs on this equatorial ring reveal themselves to actually be highly advanced shipyards, enabling one of these rings to make a fleet of considerable size in a remarkably short period.
 sm_orbital_ring_novian_pd_array: "Bulwark Array"
 sm_orbital_ring_novian_pd_array_desc: "This complex provides an immense amount of point defense, helping shield its base from those who would wish to fire upon it." #Through a unique combination of Psykotech and kinetics, these batteries are capable of slowing missiles down to speeds which make them far easier to intercept before rendering them inoperable via railguns.
 sm_orbital_ring_novian_aegis_shield: "Aegisphere Projector"
 sm_orbital_ring_novian_aegis_shield_desc: "This facility of Novian design provides the planet below a nigh-impenetrable planetary shield, protecting it from any invaders." #This massive shield is capable of protecting the world it encompasses using a half psionic half energy based barrier which protects not only from third dimensional bombings but also ones of the fourth dimensional and quite possibly even higher, if the final tier of it not appearing activated is to be believed...
 sm_ring_novian_garrison: "System Garrison"
 sm_ring_novian_garrison_desc: "This base provides the Arikhanate a massive army presence, showing their dedication to keeping what they believe to be theirs." #It is from this colossal complex from which the warriors of the Arikhanate are able to project power across the system, enabling troop movements across the system at esoterically quick speeds.
 sm_ring_novian_logistics: "Armadal Anchorage" #Arikian Anchorage
 sm_ring_novian_logistics_desc: "This facility of the Arikhanate provides immense ship dockyards and crew provisions, extending their already long arm to dish out punishment to those who oppose it." #It is from this variety of dry docks that the Arikian state is capable of sustaining its fleets. Massive PsykoConveyors pump the much needed supplies and personnel into the organs of vessels, enabling a single Arikian module to sustain a great deal more vessels than conventional technology would.


